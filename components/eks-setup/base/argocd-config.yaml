configs:
  params:
    server:
      insecure: true

redis-ha:
  enabled: true

controller:
  replicas: 1
  metrics:
    serviceMonitor:
      enabled: true
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 512Mi

repoServer:
