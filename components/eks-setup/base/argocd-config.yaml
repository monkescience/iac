configs:
  params:
    server:
      insecure: true

redis-ha:
  enabled: true
  redis:
    resources:
      requests:
        cpu: 200m
        memory: 128Mi
      limits:
        cpu: 400m
        memory: 128Mi

  haproxy:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 128Mi

  sentinel:
    resources:
      requests:
        cpu: 100m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 32Mi

  splitBrainDetection:
